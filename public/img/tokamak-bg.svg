<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6200ea;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00e676;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background grid -->
  <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.1" />
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <!-- Central tokamak structure -->
  <circle cx="500" cy="500" r="300" fill="none" stroke="url(#grad1)" stroke-width="2" />
  <circle cx="500" cy="500" r="250" fill="none" stroke="url(#grad1)" stroke-width="1.5" stroke-dasharray="10,5" />
  <circle cx="500" cy="500" r="200" fill="none" stroke="url(#grad1)" stroke-width="1" />
  <circle cx="500" cy="500" r="150" fill="none" stroke="url(#grad1)" stroke-width="0.8" stroke-dasharray="5,3" />
  <circle cx="500" cy="500" r="100" fill="none" stroke="url(#grad1)" stroke-width="0.6" />
  <circle cx="500" cy="500" r="50" fill="none" stroke="url(#grad1)" stroke-width="0.4" stroke-dasharray="3,2" />
  
  <!-- Connecting nodes -->
  <g opacity="0.6">
    <!-- Memory nodes -->
    <circle cx="200" cy="200" r="30" fill="none" stroke="#6200ea" stroke-width="1" />
    <circle cx="300" cy="150" r="20" fill="none" stroke="#6200ea" stroke-width="1" />
    <circle cx="150" cy="300" r="25" fill="none" stroke="#6200ea" stroke-width="1" />
    <circle cx="250" cy="350" r="15" fill="none" stroke="#6200ea" stroke-width="1" />
    
    <!-- LLM nodes -->
    <circle cx="800" cy="200" r="30" fill="none" stroke="#00e676" stroke-width="1" />
    <circle cx="700" cy="150" r="20" fill="none" stroke="#00e676" stroke-width="1" />
    <circle cx="850" cy="300" r="25" fill="none" stroke="#00e676" stroke-width="1" />
    <circle cx="750" cy="350" r="15" fill="none" stroke="#00e676" stroke-width="1" />
    
    <!-- Bolt nodes -->
    <circle cx="200" cy="800" r="30" fill="none" stroke="#9d46ff" stroke-width="1" />
    <circle cx="300" cy="850" r="20" fill="none" stroke="#9d46ff" stroke-width="1" />
    <circle cx="150" cy="700" r="25" fill="none" stroke="#9d46ff" stroke-width="1" />
    <circle cx="250" cy="650" r="15" fill="none" stroke="#9d46ff" stroke-width="1" />
    
    <!-- Groundhog nodes -->
    <circle cx="800" cy="800" r="30" fill="none" stroke="#66ffa6" stroke-width="1" />
    <circle cx="700" cy="850" r="20" fill="none" stroke="#66ffa6" stroke-width="1" />
    <circle cx="850" cy="700" r="25" fill="none" stroke="#66ffa6" stroke-width="1" />
    <circle cx="750" cy="650" r="15" fill="none" stroke="#66ffa6" stroke-width="1" />
    
    <!-- Connecting lines to center -->
    <line x1="200" y1="200" x2="500" y2="500" stroke="#6200ea" stroke-width="0.5" opacity="0.3" />
    <line x1="300" y1="150" x2="500" y2="500" stroke="#6200ea" stroke-width="0.5" opacity="0.3" />
    <line x1="150" y1="300" x2="500" y2="500" stroke="#6200ea" stroke-width="0.5" opacity="0.3" />
    <line x1="250" y1="350" x2="500" y2="500" stroke="#6200ea" stroke-width="0.5" opacity="0.3" />
    
    <line x1="800" y1="200" x2="500" y2="500" stroke="#00e676" stroke-width="0.5" opacity="0.3" />
    <line x1="700" y1="150" x2="500" y2="500" stroke="#00e676" stroke-width="0.5" opacity="0.3" />
    <line x1="850" y1="300" x2="500" y2="500" stroke="#00e676" stroke-width="0.5" opacity="0.3" />
    <line x1="750" y1="350" x2="500" y2="500" stroke="#00e676" stroke-width="0.5" opacity="0.3" />
    
    <line x1="200" y1="800" x2="500" y2="500" stroke="#9d46ff" stroke-width="0.5" opacity="0.3" />
    <line x1="300" y1="850" x2="500" y2="500" stroke="#9d46ff" stroke-width="0.5" opacity="0.3" />
    <line x1="150" y1="700" x2="500" y2="500" stroke="#9d46ff" stroke-width="0.5" opacity="0.3" />
    <line x1="250" y1="650" x2="500" y2="500" stroke="#9d46ff" stroke-width="0.5" opacity="0.3" />
    
    <line x1="800" y1="800" x2="500" y2="500" stroke="#66ffa6" stroke-width="0.5" opacity="0.3" />
    <line x1="700" y1="850" x2="500" y2="500" stroke="#66ffa6" stroke-width="0.5" opacity="0.3" />
    <line x1="850" y1="700" x2="500" y2="500" stroke="#66ffa6" stroke-width="0.5" opacity="0.3" />
    <line x1="750" y1="650" x2="500" y2="500" stroke="#66ffa6" stroke-width="0.5" opacity="0.3" />
  </g>
  
  <!-- Particles -->
  <g>
    <circle cx="500" cy="500" r="3" fill="#ffffff">
      <animateTransform 
        attributeName="transform" 
        type="rotate" 
        from="0 500 500" 
        to="360 500 500" 
        dur="20s" 
        repeatCount="indefinite" />
    </circle>
    
    <circle cx="500" cy="200" r="2" fill="#6200ea">
      <animateTransform 
        attributeName="transform" 
        type="rotate" 
        from="0 500 500" 
        to="360 500 500" 
        dur="15s" 
        repeatCount="indefinite" />
    </circle>
    
    <circle cx="500" cy="800" r="2" fill="#00e676">
      <animateTransform 
        attributeName="transform" 
        type="rotate" 
        from="180 500 500" 
        to="540 500 500" 
        dur="18s" 
        repeatCount="indefinite" />
    </circle>
    
    <circle cx="200" cy="500" r="2" fill="#9d46ff">
      <animateTransform 
        attributeName="transform" 
        type="rotate" 
        from="90 500 500" 
        to="450 500 500" 
        dur="22s" 
        repeatCount="indefinite" />
    </circle>
    
    <circle cx="800" cy="500" r="2" fill="#66ffa6">
      <animateTransform 
        attributeName="transform" 
        type="rotate" 
        from="270 500 500" 
        to="630 500 500" 
        dur="25s" 
        repeatCount="indefinite" />
    </circle>
  </g>
</svg>